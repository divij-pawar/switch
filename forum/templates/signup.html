<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Paper Stack</title>
<link rel="stylesheet" type="text/css" href="sign.css" />
</head>
<body>
<div class="container">
    <section id="content">
        <form action="">
            <h1>SIGN UP</h1>
            <div>
                <input type="text" placeholder="email Id" required="" id="username" />
            </div>
            <div>
                <input type="password" placeholder="Password" required="" id="password" />
            </div>
            <div>
                <input type="submit" value="SIGN UP" />
            </div>
        </form>
     </section>
</div>
</body>
</html>
